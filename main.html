<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Delicious Apples</title>
</head>
<body>
  <header>
    <h1>Delicious Apples</h1>
  </header>

  <section class="apples-section">
    <div class="apple-card">
      <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
      <h2>Green Apple</h2>
      <p class="price">$2.99</p>
      <ul class="varieties">
        <li>Crisp</li>
        <li>Tart</li>
        <li>Refreshing</li>
      </ul>
      <div class="benefits">
        <h3>Benefits:</h3>
        <ul>
          <li>Rich in antioxidants</li>
          <li>High in fiber</li>
          <li>Boosts immune system</li>
        </ul>
      </div>
    </div>

    <!-- Add more apple cards here for other apple varieties -->
  </section>

  <footer>
    <button class="add-to-cart">Add to Cart</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
